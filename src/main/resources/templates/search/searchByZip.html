<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<a href="/book/add">Add Book |</a>
<a href="/book/remove">Remove Book | </a>
<a href="/search"> Find Books |</a>
<a href="/message">Messages</a>
<a href="/logout">logout</a>


<div  class="username" th:text="Hello + ' '  + ${name}"></div>
<h1> Sell Books4Cash</h1>
<h6><i>sell books by Zip or in your University</i></h6>
<h1 th:text="${title}"></h1>

<form method="post"  style="max-width:600px;" >

    <div class="form-group">
        <label th:for="zip">Zips</label>
        <select name="zipId">
            <option th:each="zip : ${zips}"
                    th:text="${zip.zipNumber}"
                     selected th:value="${zip.id}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="keyword">Keyword</label>
        <input class="form-control" id="keyword" type="text" value="" name="keyword"/>
    </div>

    <p th:unless="${books} and ${books.size()}"> No Books :(</p>

    <table class="table">
        <tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>Seller</th>
            <th>Price</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.name}">Name</td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${book.price}">Price</td>
            <td th:text="${book.user.name}">Book Seller</td>
            <td><a th:href="@{'/message/add/' + ${book.id}}">Contact Seller</a></td>
        </tr>
    </table>


    <input type="submit" value="Find Books" />


</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"> </head>
<body class="container">
<a href="/book/add">Add Book |</a>
<a href="/book/remove">Remove Book | </a>
<a href="/search"> Find Books |</a>
<a href="/message">Messages</a>
<a href="/logout">logout</a>


<div  class="username" th:text="Hello + ${name}"></div>
<h1> Sell Books4Cash</h1>
<h6><i>sell books by Zip or in your University</i></h6>
<h1 th:text="${title}"></h1>

<form method="post"  action="../message/replySender" style="max-width:600px;" th:object="${message}">
    <div class="reply">
        <label for="buyer">To:</label>
        <input class="form-control" th:field="${message.user.email}"/>
        <span th:errors="${message.user.email}" id="buyer"></span>
    </div>
    <div class="reply">
        <label for="seller">From: </label>
        <input class="form-control" th:field="*{sender}"/>
        <span th:errors="*{sender}" id="seller"></span>
    </div>


    <div class="reply">
        <label th:for="title">Title</label>
        <input class="form-control" th:field="*{title}"/>
        <span th:errors="*{title}" class="error"></span>
    </div>


    <div class="reply">
        <label th:for="messageBody">Message Body</label>
        <!--<input class="form-control" th:field="*{messageBody}" />-->
        <textarea col="4" row="50" th:field="*{messageBody}"></textarea>
        <span th:errors="*{messageBody}" class="error"></span>
    </div>


    <input type="submit" value="Add Message" />
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"> </head>

<body class="container">
<h1> Sell Books4Cash</h1>
<h5><i>sell books by Zip or in your University</i></h5>
<h1 th:text="${title}"></h1>
<nav th:replace="fragments :: navigation"></nav>

<a href="/book/add">Add Book |</a>
<a href="/book/remove">Remove Book | </a>
<a href="/search"> Find Books |</a>
<a href="/logout">logout</a>


<form method="post" action="/message/add" style="max-width:600px;">
    <div class="form-group">
        <label for="title-field">Title </label>
        <input class="form-control" type="text" name="title" th:value="${message.title}" id="title-field" />
    </div>

    <div class="form-group">
        <label for="msg-field">Message</label>
        <input class="form-control" type="text" name="message" th:value="${message.messageBody}" id="msg-field"/>
    </div>

    <div class="form-group">
        <label for="user-field">To User Name</label>
        <input class="form-control" type="text" name="toUser" th:value="${message.user.name}" id="user-field"/>
    </div>

    <input type="hidden" th:value="${message.id}" name="msgId" />
    <input type="submit" value="Reply " />
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1> Sell Books4Cash</h1>
<h5><i>sell books by Zip or in your University</i></h5>
<h1 th:text="${title}"></h1>

<nav th:replace="fragments :: navigation"></nav>
<a href="/book/add">Add Book |</a>
<a href="/book/remove">Remove Book | </a>
<a href="/search"> Find Books |</a>
<a href="/logout">logout</a>
<p th:unless="${books} and ${books.size()}"> No Books :(</p>

<form method="post">
<div th:each="book : ${books}" class="checkbox">
   <input type="checkbox" name="bookIds" th:value="${book.id}" th:id="${book.id}"/>
    <label th:for="${book.id }" th:text="${book.name}" ></label>
    <br />
</div>

    <input type="submit" value="Remove Book(s)" />
</form>
</body>
</html>

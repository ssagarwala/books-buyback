<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"> </head>
<body class="container">
<h1> Sell Books4Cash</h1>
<h5><i>sell books by Zip or in your University</i></h5>
<h1 th:text="${title}"></h1>
<nav th:replace="fragments :: navigation"></nav>


<a href="/book/remove">Remove Book | </a>
<a href="/search"> Find Books |</a>
<a href="/message">Messages |</a>
<a href="/logout">logout</a>


<form method="post" action="add" style="max-width:600px;" th:object="${book}">
        <div class="form-group">
                <label th:for="name">Book Name</label>
                <input class="form-control" th:field="*{name}"/>
                <span th:errors="*{name}" class="error"></span>
        </div>

        <div class="form-group">
                <label th:for="author">Author Name</label>
                <input class="form-control" th:field="*{author}" />
                <span th:errors="*{author}" class="error"></span>
        </div>
        <div class="form-group">
                <label th:for="price">Price</label>
                <input class="form-control" th:field="*{price}" />
                <span th:errors="*{price}" class="error"></span>
        </div>

        <!--changed *******-->
        <input type="hidden" th:value="${userId}" name="userId" />
        <!--changed *******-->
    <input type="submit" value="Add Book" />
</form>

</body>
</html>

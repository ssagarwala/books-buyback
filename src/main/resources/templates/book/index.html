<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <title> </title>

</head>
<body class="container">
<a href="/book/add">Add Book |</a>
<a href="/book/remove">Remove Book | </a>
<a href="/search"> Find Books |</a>
<a href="/message">Messages</a>
<a href="/logout">logout</a>


<div  class="username" th:text="Hello+ ' ' + ${name}"></div>
<h1> Sell Books4Cash</h1>
<h6><i>sell books by Zip or in your University</i></h6>
    <h1 th:text="${title}"></h1>


<p th:unless="${books} and ${books.size()}"> No Books :(</p>

<table class="table">
<tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>Price</th>
</tr>
<tr th:each="book : ${books}">
    <td th:text="${book.name}">Name</td>
    <td th:text="${book.author}">Author</td>
    <td th:text="${book.price}">Price</td>
    <td><a th:href="@{'/book/edit/' + ${book.id}}">edit</a></td>

</tr>
</table>

</body>
</html>
